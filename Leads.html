<html>

<link rel="stylesheet" href="Styling.css">

<head>
	<title> Leads </title>
<head>

<body onload = "showAll()">
	<table class = "tableFixHead" id="LeadTable" style = "width:30%">
			<tr>
				<th> Grade </th>
				<th> Height </th>
				<th> Date </th>
				<th> Location </th>
				<th> Climber </th>
				<th> Partner </th>
			</tr>
	</table>
	
	
	<script>
		function clearTable(){
			for( var i = LeadTable.rows.length - 1; i > 0; i--){
				LeadTable.deleteRow(i);
			}
		}
		

		function showAll(){
		clearTable();
		const Http = new XMLHttpRequest();
		const url = 'http://localhost:9001/lead/showAll';
		Http.open('GET', url);
		Http.onreadystatechange = function(e){
			if (Http.readyState==4){
				data=JSON.parse(Http.responseText);
				data.forEach(function(item){
					var grade = document.createElement("span");
					var height = document.createElement("span")
					var dateNum = document.createElement("span");
					var location = document.createElement("span");
					var climber = document.createElement("span");
					var partner = document.createElement("span");
					

					var table = document.getElementById("LeadTable");
					var newRow = document.createElement("tr");
					var tGrade = newRow.appendChild(document.createElement('td'))
					var tHeight = newRow.appendChild(document.createElement('td'))
					var tDateNum = newRow.appendChild(document.createElement('td'))
					var tLocation = newRow.appendChild(document.createElement('td'))
					var tClimber = newRow.appendChild(document.createElement('td'))
					var tPartner = newRow.appendChild(document.createElement('td'))


					tGrade.innerHTML = item.grade;
					tDateNum.innerHTML = item.dateNum;
					tLocation.innerHTML = item.location;
					tClimber.innerHTML = item.climber;

					table.appendChild(newRow);	
				});
			}
		}
	Http.send();
	}
